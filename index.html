<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Card ðŸ˜Š</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Oswald:wght@200;300;400&display=swap"
        rel="stylesheet">
</head>
<body>
    <main class="flex">
       
    </main>
    <template id="template-card">
        <article class="card">
            <img src="./images/bg-pattern-card.svg" alt="header" class="card-header">
            <div class="card-body">
                <img src="./images/image-victor.jpg" alt="img victor" class="card-body-img">
                <h1 class="card-body-title">
                    victor charst
                    <span>26</span>
                </h1>
                <p class="card-body-text">London</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-social">
                    <h3>80K</h3>
                    <p>Attack</p>
                </div>
                <div class="card-footer-social">
                    <h3>803K</h3>
                    <p>Defense</p>
                </div>
                <div class="card-footer-social">
                    <h3>1.4K</h3>
                    <p>Speed</p>
                </div>
            </div>
        </article>
    </template>
    <script src="/js/app.js"></script>
</body>
</html>
